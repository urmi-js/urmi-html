<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopActive-login</title>
    <link rel="stylesheet" href="./TopActive.css">
</head>
<body>
    <div class="navbar">
        <div class="login-logo">
            <img src="./img/logo.jpg" alt="" height="70px" width="180px">
        </div>
        <button>logout</button>
    </div>

    <div class="detail-container">
        <h1>Licence Manager</h1>
        <div class="detail-value">
            <form>
                <label for="email" >E-mail</label>
                <input type="text"  class="value-control" id="email" name="email" placeholder="E-mail" required/>
                
                <label for="Pcode" >Purchase Code</label>
                <input type="text"  class="value-control" id="Pcode" style="margin-bottom: 5px;" name="Pcode" placeholder="Your Code..." required/>
                <div class="btn-control">Generate</div>
            

                <label for="P-ID" >Product ID</label>
                    <select class="value-control" id="P-ID">
                        <option selected>Top Active Email</option>
                        <option value="1">Top Active Email</option>
                        <option value="2">Top Active Telegram</option>
                        <option value="3">Top Active Whats</option>
                        <option value="4">Top Active Whats A.</option>
                        <option value="5">Top Email Extractor</option>
                        <option value="6">Top Whats Extractor</option>
                    </select>

                    <label for="No-count" >Licence Count</label>
                    <select class="value-control" id="No-count">
                        <option selected>0</option>
                        <option value="1">1</option>
                        <option value="2">4</option>
                        <option value="3">2</option>
                        <option value="4">5</option>
                        <option value="5">3</option>
                    </select>

                    <label for="expired-date">Licence Expired Date</label>
                    <input type="date" class="value-control date-picker" id="expired-date" name="expired-date">
                    <div class="btn-control" style="margin-top: 10px;">Submit</div>
            </form>
        </div>
        

    </div>
</body>
</html>
